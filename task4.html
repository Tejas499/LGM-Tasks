<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      width: 400px;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #display {
      font-size: 1.5rem;
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: right;
      overflow: hidden;
    }

    #buttons {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }

    #numbers {
      grid-column: span 3;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }

    #operators {
      display: grid;
      grid-template-rows: repeat(5, 1fr);
    }

    button {
      width: 100%;
      height: 60px;
      font-size: 1.2rem;
      margin: 5px;
      cursor: pointer;
      border: none;
      outline: none;
    }

    button.operator {
      background-color: #ff8c00;
      color: white;
    }

    button.double {
      grid-column: span 2;
    }

    button.equal {
      background-color: #4caf50;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <div id="buttons">
      <div id="numbers">
        <button onclick="appendSymbol('1')">1</button>
        <button onclick="appendSymbol('2')">2</button>
        <button onclick="appendSymbol('3')">3</button>
        <button onclick="appendSymbol('4')">4</button>
        <button onclick="appendSymbol('5')">5</button>
        <button onclick="appendSymbol('6')">6</button>
        <button onclick="appendSymbol('7')">7</button>
        <button onclick="appendSymbol('8')">8</button>
        <button onclick="appendSymbol('9')">9</button>
        <button onclick="appendSymbol('0')">0</button>
        <button onclick="appendSymbol('.')">.</button>
        <button onclick="clearDisplay()" class="double">C</button>
      </div>
      <div id="operators">
        <button onclick="appendSymbol('/')" class="operator">/</button>
        <button onclick="appendSymbol('*')" class="operator">*</button>
        <button onclick="appendSymbol('-')" class="operator">-</button>
        <button onclick="appendSymbol('+')" class="operator">+</button>
        <button onclick="calculate()" class="equal">=</button>
      </div>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentInput = '';

    function appendSymbol(symbol) {
      currentInput += symbol;
      updateDisplay();
    }

    function clearDisplay() {
      currentInput = '';
      updateDisplay();
    }

    function calculate() {
      try {
        currentInput = eval(currentInput).toString();
        updateDisplay();
      } catch (error) {
        display.innerHTML = 'Error';
        currentInput = '';
      }
    }

    function updateDisplay() {
      display.innerHTML = currentInput;
    }
  </script>
</body>
</html>
